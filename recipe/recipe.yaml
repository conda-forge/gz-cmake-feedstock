context:
  version: "5.0.0"
  major_version: "5"
  repo_name: "gz-cmake"
  name: "gz-cmake"
  cxx_name: "libgz-cmake"

recipe:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: "https://github.com/gazebosim/${{ repo_name }}/archive/${{ repo_name }}${{ major_version }}_${{ version }}.tar.gz"
    sha256: "961f72a8af2c76585d7f3bee695c648b885a07f446248c923f4d25ae34b326a3"

build:
  number: 0

outputs:
  - package:
      name: ${{ cxx_name }}
    build:
      script:
        - if: unix
          then: build_cxx.sh
        - if: win
          then: bld_cxx.bat
    requirements:
      build:
        - ${{ compiler('c') }}
        - ${{ stdlib('c') }}
        - ${{ compiler('cxx') }}
        - cmake
        - pkg-config
        - ninja
      host:
        - if: win
          then:
            - dlfcn-win32
      run_exports:
        - ${{ pin_subpackage(cxx_name, upper_bound='x') }}

       # The dlfcn-win32 run_export is only needed on Windows.
      ignore_run_exports:
        from_package:
          - if: win
            then:
              - dlfcn-win32
    tests:
      - script:
          - if: not win
            then: test -f ${PREFIX}/share/cmake/${{ name }}/${{ name }}-config.cmake
            else: if not exist %PREFIX%\Library\share\cmake\${{ name }}\${{ name }}-config.cmake exit 1
  - package:
      name: ${{ name }}
    requirements:
      run:
        - ${{ pin_subpackage(cxx_name, exact=true) }}
      run_exports:
        - ${{ pin_subpackage(cxx_name, upper_bound='x') }}
    tests:
      - script:
          - if: not win
            then: test -f ${PREFIX}/share/cmake/${{ name }}/${{ name }}-config.cmake
            else: if not exist %PREFIX%\Library\share\cmake\${{ name }}\${{ name }}-config.cmake exit 1
about:
  homepage: https://github.com/gazebosim/gz-cmake
  repository: https://github.com/gazebosim/gz-cmake
  license: "Apache-2.0"
  license_file: "LICENSE"
  summary: "A set of CMake modules that are used by the C++-based Gazebo projects."

extra:
  feedstock-name: ${{ repo_name }}
  recipe-maintainers:
    - wolfv
    - traversaro
    - j-rivero
